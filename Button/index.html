<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">

        <div>
            <h2>Variant</h2>
            <button>Default</button><br>
            <button class="outline">Outline</button><br>
            <button class="text">Text</button>
        </div>
        <div>
            <h2>Disabled Shadow</h2>
            <button class="shadow">Default</button>
            
        </div>
        <div>
            <h2>Disabled</h2>
            <button class="disable">Submit</button>
        </div>
        <div class="main">
            <h2>With Icon</h2>
            <div class="first">
                
                <button class="close"><img src="Icon/close.png" alt="">Close</button>
                <button class="menu"> <img src="Icon/menu.png" alt="">Menu</button>
                <button class="home"> <img src="Icon/home.png" alt="">Home</button>
                <button class="setting"> <img src="Icon/setting.png" alt="">Setting</button>
                <button class="search"> <img src="Icon/search.png" alt="">Search</button>
            </div>
            <div class="second">
                <button class="home">Home <img src="Icon/home.png" alt=""> </button>
                <button class="menu">Menu <img src="Icon/menu.png" alt=""></button>
                <button class="close">Close <img src="Icon/close.png" alt=""></button>
                <button class="setting">Setting <img src="Icon/setting.png" alt=""></button>
                <button class="search">Search <img src="Icon/search.png" alt=""></button>
            </div>
        </div>
        <div>
            <h2>Sizes</h2>
            <button class="small">Small</button><br>
            <button class="medium">Medium</button><br>
            <button class="large">large</button>
        </div>
        <div>
            <h2>Colors</h2>
            <button class="default">Default</button><br>
            <button class="primary ">Primary</button><br>
            <button class="secondary">Secondary</button><br>
            <button class="danger">Danger</button>
        </div>

<h2> <a href="https://www.w3schools.com/tags/tag_button.asp">Reference</a> </h2> 
       
<h3> Created by <span> ShreyasLakhani</span> - devChallenges.io</h3>


    </div>
</body>

</html>
